<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/layouts/mail.xhtml">
  <ui:param name="title" value="#{ivy.cms.co('/mail/new-task/title')}" />
  <ui:define name="content">

    <div>#{ivy.cms.co('/mail/new-task/intro')}</div>

    <table>
      <tr>
        <th>#{ivy.cms.co('/mail/name')}</th>
        <td>#{data.task.name}</td>
      </tr>
      
      <tr>
        <th>#{ivy.cms.co('/mail/description')}</th>
        <td>#{data.task.description}</td>
      </tr>
      
      <tr>
        <th>#{ivy.cms.co('/mail/responsible')}</th>
        <td>#{data.task.activator.displayName}</td>
      </tr>
      
      <tr>
        <th>#{ivy.cms.co('/mail/start')}</th>
        <td>
          <h:outputText value="#{data.task.startTimestamp}">
            <f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
          </h:outputText>
        </td>
      </tr>

      <tr>
        <th>#{ivy.cms.co('/mail/expiry')}</th>
        <td>
          <h:outputText value="#{data.task.expiryTimestamp}">
            <f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
          </h:outputText>
        </td>
      </tr>
    </table>

    <div>
      <h:outputLink value="#{ivy.html.taskStartInFrameRef(data.task)}">
	    <h:graphicImage name="images/start.png" alt="start" title="#{ivy.cms.co('/mail/task-resume-tooltip')} [#{data.task.id}]" style="border:0;"/>
        <h:outputText value="#{ivy.cms.co('/mail/task-resume')}"/>
      </h:outputLink>
    </div>
  </ui:define>

</ui:composition>
</html>
